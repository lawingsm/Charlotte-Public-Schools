<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Public Elementary Schools in Charlotte, NC</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
          integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin=""/>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.14.0/css/all.css">
    <link href="https://fonts.googleapis.com/css?family=Titillium+Web" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Titillium+Web" rel="stylesheet">

    <style>
        html, body, #map { width: 100%; height: 100%; margin: 0; background: #fff; }
        .legend {
        line-height: 40px;
        font-size: 16px;
        width: 190px;
        color: #333333;
        padding: 6px 8px;
        background: white;
        background: rgba(255,255,255,0.5);
        box-shadow: 0 0 15px rgba(0,0,0,0.2);
        border-radius: 5px;
        }
        .legend i {
        width: 20px;
        height: 20px;
        float: left;
        margin-right: 8px;
        opacity: 0.9;
        }
        .legend img {
        width: 16px;
        height: 16px;
        margin-right: 3px;
        float: left;
        }
        .legend p {
        font-size: 14px;
        line-height: 20px;
        margin: 0;
        }
        
    </style>
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet-ajax/2.1.0/leaflet.ajax.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/chroma-js/2.1.0/chroma.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet-ajax/2.1.0/leaflet.ajax.min.js"></script>

</head>
<body>
    <div id ="map"></div>
    <script>
        // 1. Create a map object.
            var mymap = L.map('map', {
            center: [35.225707369224, -80.83988764235455], //note that we've centered the map to downtown CLT
            zoom: 10, //this line adjusts the starting zoom level of the map
            maxZoom: 18,//this line sets the maximum zoom level
            minZoom: 8,//this line sets the minimum zoom level
            detectRetina: true // detect whether the sceen is high resolution or not.
             });
        
        // 2. Add a base map.
        L.tileLayer('http://{s}.basemaps.cartocdn.com/light_all/{z}/{x}/{y}.png').addTo(mymap);

        //3 add GEOJSON data 
        //null variable 
        var cltelementaryschools = null; 

        // add several extra spaces here.
        // 4. build up a set of colors from colorbrewer's dark2 category        
            var colors = chroma.scale('Accent').mode('lch').colors(5);

        // 5. dynamically append style classes to this page. The style classes will be used to shade the markers.
        // We can use a for loop to do this.
        for (i = 0; i < 3; i++) {
         $('head').append($("<style> .marker-color-" + (i + 1).toString() + " { color: " + colors[i] + "; font-size: 25px; text-shadow: 0 0 3px #ffffff;} </style>"));
        }
        // Get GeoJSON and put it on the map when it loads
        // Make sure you have the correct directory path below
        // You can see we're also adding attribution information for our data sources
        // We will also add lines of code around this airbnb_listings object as we adjust the style of the symbols
        //Make sure and change your authorname in the attribute information

        cltelementaryschools = L.geoJson.ajax("assets/cltelementaryschools.geojson",{
            // assign a function to the onEachFeature parameter of the boatings object.
  // Then each (point) feature will have a popup window.

  onEachFeature: function (feature, layer) {
      layer.bindPopup(feature.properties.Name);
  },

  pointToLayer: function(feature, latlng) {
      var id = 0;
      if (feature.properties.Type == "Regular") { id = 0; }
      else if (feature.properties.Type == "Magnet")  { id = 1; }
      else { id = 2;} // All other property types from attribute table
      return L.marker(latlng, {icon: L.divIcon({className: 'fas fa-school marker-color-'+ (id + 1).toString() })});
  },
            attribution: 'Charlotte Public Elementary Schools &copy; Charlotte-Mecklenburg Schools | Charlotte Income Blocks &copy; City of Charlotte | Map: Sierra Lawing'
        }).addTo(mymap);

    //income block layer 
    L.geoJson.ajax("assets/Census_Household_Income_Block_Groups.geojson").addTo(mymap);

    //6 function for color ramp 
    colors = chroma.sclae('Purples').colors(6);
    function setColor(density) {
    var id = 0;
    if (density > 106) { id = 4; } //133-27=106:highest fifth class
    else if (density > 79 && density <= 106) { id = 3; } //106-27=79:4thclass
    else if (density > 52 && density <= 79) { id = 2; } //79-27=52:3rdclass
    else if (density > 25 && density <= 52) { id = 1; } //52-27=25:2ndclass
    else { id = 0; }
    return colors[id];
    }

    // 7. Set style function that sets fill color property 
        function style(feature) {
        return {
        fillColor: setColor(feature.properties.Type),
        fillOpacity: 0.4,
        weight: 2,
        opacity: 1,
        color: '#b4b4b4',
        dashArray: '4'
        };
        }

    //8 add polygons
        L.geoJson.ajax("assets/Census_Household_Income_Block_Groups.geojson",{
            style: style
        });addTo(mymap); 

    // 9. Create Leaflet Control Object for Legend
        var legend = L.control({position: 'topright'});
 
    // 10. Function that runs when legend is added to map
        legend.onAdd = function () {

        // Create Div Element and Populate it with HTML
        var div = L.DomUtil.create('div', 'legend');
        //this line creates a title for the choropleth part of the legend
        div.innerHTML += '<b>Gameland Designation</b><br />';
        //notice the class breaks entered at the end of the next 5 lines
        //the colors specify the shades that we used to do the polygon shading
        div.innerHTML += '<i style="background: ' + colors[5] + '; opacity: 0.5"></i><p>Class One</p>';
        div.innerHTML += '<i style="background: ' + colors[4] + '; opacity: 0.5"></i><p>Class Two</p>';
        div.innerHTML += '<i style="background: ' + colors[3] + '; opacity: 0.5"></i><p>Class Three</p>';
        div.innerHTML += '<i style="background: ' + colors[2] + '; opacity: 0.5"></i><p>Class Four</p>';
        div.innerHTML += '<i style="background: ' + colors[1] + '; opacity: 0.5"></i><p>Class Five</p>';
        div.innerHTML += '<i style="background: ' + colors[0] + '; opacity: 0.5"></i><p>Class Six/p>';
        //this line provides the legend title for the boating colored symbols
        div.innerHTML += '<hr><b>NCWRC Boating Access<b><br />';
        div.innerHTML += '<i class="fas fa-ship marker-color-1"></i><p>Inland</p>';
        div.innerHTML += '<i class="fas fa-ship marker-color-2"></i><p>Coastal</p>';
        div.innerHTML += '<i class="fas fa-ship marker-color-3"></i><p>Joint</p>';
        // Return the Legend div containing the HTML content
        return div;
        };
        // Add a legend to map
            legend.addTo(mymap);

            // Add a scale bar to map
            L.control.scale({position: 'bottomleft'}).addTo(mymap);

            // Add Mouse Coordinates
            L.control.mousePosition({position: 'bottomleft'}).addTo(map);

        // 12. Add a scale bar to map
            L.control.scale({position: 'bottomleft'}).addTo(mymap);


    
    
</script>
</body>
</html>
